<mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="candidateName">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.candidateName}} </mat-cell>
    </ng-container>

       <!-- Details Column -->
       <ng-container matColumnDef="candidateDetails">
        <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.candidateDetails}} </mat-cell>
    </ng-container>

       <!-- Picture Column -->
       <ng-container matColumnDef="candidatePicture">
        <mat-header-cell *matHeaderCellDef> Pic </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.candidatePicture}} </mat-cell>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="onButtonClick(element)">Click Me</button> 
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
