<app-top-menu></app-top-menu>
<div nz-row [nzGutter]="25">
    <!-- skeleton -->
  <ng-template #loadingSkeleton>
    <nz-skeleton [nzAvatar]="true" class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]"  [nzActive]="true" [nzParagraph]="{ rows: 4 }"></nz-skeleton>
  </ng-template>

<div nz-col nzXs="24" nzXXl="16" class=" mb-[25px]">
    <ng-container *ngIf="showContent; else loadingSkeleton">
        <app-poll-member-table></app-poll-member-table>
    </ng-container>
  </div>

  <div nz-col nzXs="24" nzXXl="12" class="mb-[25px]">
    <ng-container *ngIf="showContent; else loadingSkeleton">
        <app-poll-graph></app-poll-graph>
    </ng-container>
  </div>


<app-poll-stats></app-poll-stats>
</div>
